<!DOCTYPE html>
<html lang="en">
<head>
    <title>Advanced Search</title>
    <link rel="stylesheet" href="search.css">
</head>
<body>
    
    <h1>Advanced Search</h1>

    <form>
        <h3>find this pages with...</h3>

        <div class="all">
            <label for="q">all these words: </label>
            <input type="text" name="q" id="q"/>
        </div>
        
        <div class="exact">
            <label for="q">this exact word or phrase: </label>
            <input type="text" name="q" id="q"/>
        </div>
        
        <div class="any">
            <label for="q">any of these words: </label>
            <input type="text" name="q" id="q"/>
        </div>

        <div class="none">
            <label for="q">none of these words: </label>
            <input type="text" name="q" id="q"/>
        </div>
        
        <button type="submit">Advance Search</button>    

    </form>


    <a href="index.html">Google Search</a>
    
</body>
</html>
